<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <header>
        <button type="button" id="open-sidebar">&#9776;</button>
    </header>
    <nav id="sidebar">
        <button type="button" id="close-sidebar">&times;</button>
        <h1>Projects</h1>
        <button type="button" id="add-new-project-button">Add New Project</button>
        <div id="projects">

        </div>
    </nav>
    <div id="content">
        <div class="modal" id="add-task-modal">
            <div id="modal-header">
                <h2>Add Task</h2>
            </div>
            <form id="add-task-form">
                <div class="add-task-input">
                    <label for="task-title">Title: </label>
                    <input type="text" name="task-title" id="task-title" required />
                </div>
                <div class="add-task-input">
                    <label for="task-description">Description: </label>
                    <input type="text" name="task-description" id="task-description" required />
                </div>
                <div class="add-task-input">
                    <label for="task-duedate">Due Date: </label>
                    <input type="date" name="task-duedate" id="task-duedate" required />
                </div>
                <div class="add-task-input">
                    <label for="task-priority">Priority: </label>
                    <select name="task-priority" id="task-priority">
                        <option selected="selected" value="3">Low</option>
                        <option value="2">Med</option>
                        <option value="1">High</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-add-task-modal-button">Close</button>
                    <button type="submit" id="add-task-modal-button">Add Task</button>
                </div>
            </form>
        </div>
        <div class="modal" id="new-project-modal">
            <form id="new-project-form">
                <label for="project-title">Title: </label>
                <input type="text" name="project-title" id="project-title" required />
            </form>
            <div class="modal-footer">
                <button type="button" id="close-new-project-modal-button">Close</button>
                <button type="button" id="add-new-project-modal-button">Add Project</button>
            </div>
        </div>
    </div>
</body>
</html>
