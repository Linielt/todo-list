<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <header>
        <button type="button" id="open-sidebar">&#9776;</button>
        <a href="./template.html" class="page-name">Todo List</a>
    </header>
    <nav id="sidebar">
        <div id="sidebar-header">
            <h1>Projects</h1>
            <button type="button" id="close-sidebar">&times;</button>
        </div>
        <hr/>
        <div id="sidebar-body">
            <h3>Projects</h3>
            <button type="button" id="add-new-project-button" class="button-style">Add New Project</button>
            <div id="projects">

            </div>
        </div>
    </nav>
    <div id="content">
        
    </div>
    <dialog class="modal" id="task-modal">
        <div id="modal-header">
            
        </div>
        <form id="task-form">
            <div class="task-input">
                <label for="task-title">Title: </label>
                <input type="text" name="task-title" id="task-title" required />
            </div>
            <div class="task-input">
                <label for="task-description">Description: </label>
                <input type="text" name="task-description" id="task-description" required />
            </div>
            <div class="task-input">
                <label for="task-duedate">Due Date: </label>
                <input type="date" name="task-duedate" id="task-duedate" required />
            </div>
            <div class="task-input">
                <label for="task-priority">Priority: </label>
                <select name="task-priority" id="task-priority">
                    <option selected="selected" value="3">Low</option>
                    <option value="2">Med</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" id="close-task-modal-button">Close</button>
                <button type="submit" id="save-task-modal-button">Save Task</button>
            </div>
        </form>
    </dialog>
    <dialog class="modal" id="new-project-modal">
        <form id="new-project-form">
            <label for="project-title">Title: </label>
            <input type="text" name="project-title" id="project-title" required />
            <div class="modal-footer">
                <button type="button" id="close-new-project-modal-button">Close</button>
                <button type="submit" id="add-new-project-modal-button">Add Project</button>
            </div>
        </form>
    </dialog>
</body>
</html>
